<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
}
.content { margin: 30pt 40pt 60pt 40pt; width: 100%; }
.header {
  border-bottom: 4pt solid #2563eb;
  padding-bottom: 10pt; margin-bottom: 18pt;
}
h1 {
  color: #1e40af; font-size: 28pt; font-weight: bold;
  margin: 0;
}
.team-grid {
  display: flex; gap: 15pt; margin: 10pt 0;
}
.team-box {
  flex: 1; background: #f8fafc; padding: 12pt;
  border-radius: 6pt; border-top: 3pt solid #2563eb;
}
h3 {
  color: #1e40af; font-size: 16pt; font-weight: bold;
  margin: 0 0 8pt 0;
}
ul {
  color: #374151; font-size: 13pt;
  margin: 0; padding-left: 18pt; line-height: 1.5;
}
</style>
</head>
<body>
<div class="content">
  <div class="header">
    <h1>Every Team Member Contributed</h1>
  </div>

  <div class="team-grid">
    <div class="team-box">
      <h3>Heodon's Trello Setup</h3>
      <ul>
        <li>Set up Trello board</li>
        <li>Organized task workflows</li>
        <li>Week 4 best practices</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
