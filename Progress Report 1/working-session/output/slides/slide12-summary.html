<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #f8fafc;
  font-family: Arial, sans-serif;
  display: flex;
}
.content { margin: 35pt 50pt 55pt 50pt; width: 100%; }
h1 {
  color: #1e40af; font-size: 30pt; font-weight: bold;
  margin: 0 0 20pt 0; text-align: center;
}
.lab-summary {

  border-left: 4pt solid #2563eb; box-shadow: 0 1pt 3pt rgba(0,0,0,0.08);
}
p {
  color: #1f2937; font-size: 15pt;
  margin: 0; line-height: 1.4;
}

  text-align: center;

<body>
<div class="content">
  <h1>5 Labs, 1 Complete Pipeline</h1>

  <div class="lab-summary">
    <p><b>Lab 1:</b> Load audio → NumPy arrays</p>
  </div>
  <div class="lab-summary">
    <p><b>Lab 2:</b> Process with NumPy → 765,000 measurements</p>
  </div>
  <div class="lab-summary">

  </div>
  <div class="lab-summary">

  </div>
  <div class="lab-summary">

  </div>

  <div class="highlight">
