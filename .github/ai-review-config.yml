# AI Code Review Configuration

# Supported AI Models:
# - Grok (xAI - FREE): grok-beta (default)
# - Claude (Anthropic): claude-3-5-sonnet-20241022, claude-3-opus-20240229
# - OpenAI: gpt-4, gpt-4-turbo, gpt-3.5-turbo

# Default model (currently using Grok - FREE!)
AI_MODEL: "grok-beta"

# Review focus areas (all enabled by default)
REVIEW_FOCUS:
  - code_quality
  - best_practices
  - bugs
  - security
  - performance
  - readability
  - maintainability

# Review verbosity (low, medium, high)
VERBOSITY: "medium"

# Maximum tokens for AI response
MAX_TOKENS: 4096

# File patterns to exclude from review
# These use simple glob patterns (*, ?, []) for matching
# Examples: "*.md" matches all markdown files, "docs/**" matches all files in docs directory
EXCLUDE_PATTERNS:
  - "*.md"  # Markdown files
  - "*.txt"  # Text files
  - "*.json"  # JSON config files (optional)
  - ".gitignore"
  - "LICENSE"
