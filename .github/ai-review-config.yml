# AI Code Review Configuration

# Supported AI Models:
# - Claude (Anthropic): claude-3-5-sonnet-20241022, claude-3-opus-20240229, claude-3-sonnet-20240229
# - OpenAI: gpt-4, gpt-4-turbo, gpt-3.5-turbo (requires OpenAI integration)
# - Qwen: qwen-turbo, qwen-plus, qwen-max (requires Qwen/Alibaba Cloud integration)

# Default model (currently using Claude)
AI_MODEL: "claude-3-5-sonnet-20241022"

# Review focus areas (all enabled by default)
REVIEW_FOCUS:
  - code_quality
  - best_practices
  - bugs
  - security
  - performance
  - readability
  - maintainability

# Review verbosity (low, medium, high)
VERBOSITY: "medium"

# Maximum tokens for AI response
MAX_TOKENS: 4096

# File patterns to exclude from review
# These use simple glob patterns (*, ?, []) for matching
# Examples: "*.md" matches all markdown files, "docs/**" matches all files in docs directory
EXCLUDE_PATTERNS:
  - "*.md"  # Markdown files
  - "*.txt"  # Text files
  - "*.json"  # JSON config files (optional)
  - ".gitignore"
  - "LICENSE"
